<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POSTURA</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #222;
      text-align: center;
    }

    img {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin: 10px 0;
      letter-spacing: 1px;
    }

    p {
      max-width: 400px;
      margin: 0 auto 40px;
      font-size: 1rem;
      color: #333;
    }

    .btn {
      background-color: #222;
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #333;
    }

    footer a {
      color: #222;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="POSTURA Logo" />
  <h1>Welcome to POSTURA</h1>
  <p>Your intelligent companion for posture tracking and ergonomic wellness.</p>
  <a href="main.html" class="btn">Enter POSTURA</a>

  <footer>
    <p>
      &copy; 2025 POSTURA |
      <a href="terms.html">Terms &amp; Conditions</a>
    </p>
  </footer>
</body>
</html>
