<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postura | Welcome</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fffbea, #fff5d7);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 600px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    h1 {
      color: #b48a00;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      line-height: 1.6;
    }

    button {
      background-color: #fbc02d;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #f9a825;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Postura Logo">
      <h1>POSTURA</h1>
    </div>
    <p>Empowering Posture Awareness Through Measurement</p>
    <button onclick="window.location.href='terms.html'">Get Started</button>
  </div>
</body>
</html>
